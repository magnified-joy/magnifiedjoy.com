---
layout: default
---
{% assign posts = site.categories[page.portfolio_category] %}
<div id="portfolioCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
  
    {% for post in posts %}

    <div class="item{% if forloop.first %} active{% endif %}">
        <img src="{{ site.baseurl }}/_img/transparent.png" style="background-image:url({{ post.image }})" alt="{{ post.title }}">
    </div>

    {% endfor %}

  </div>
  <a class="left carousel-control" href="#portfolioCarousel" role="button" data-slide="prev"><img src="{{ site.baseurl }}/_img/arrow-left.png" alt=""></a>
  <a class="right carousel-control" href="#portfolioCarousel" role="button" data-slide="next"><img src="{{ site.baseurl }}/_img/arrow-right.png" alt=""></a>
  <a href="{{ page.portfolio_link }}" class="btn caption">View more {{ page.portfolio_type }} photos</a>
</div>
<script src="{{ site.baseurl }}/_js/portfolio.js"></script>
