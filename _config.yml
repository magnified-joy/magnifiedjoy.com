# Site settings
title: M.Joy
description: 
baseurl: "/magnifiedjoy.com" 
permalink: /:categories/:title/
url: "http://magnified-joy.github.io/magnifiedjoy.com" 
include: ['_css','_js']
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
gems:
  - jekyll-redirect-from

# Build settings
markdown: kramdown
